#
# Workflow: Report PR
#

# beware! for workflow_run workflow to run, it must exist on the master or default branch!

name: Report PR
on:
  workflow_run:
    workflows: [ "Build PR" ]
    types:
      - completed

jobs:

  report-pr:

    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' }}

    steps:

      - name: Prepare
        shell: bash
        run: |
          mkdir ./tests-results

      - name: Download tests results (windows)   # FIXME we should matrix this
        #uses: actions/download-artifact@v2
        #with:
        #  name: Test-Results (windows-latest)
        #  path: ./tests-results
        # cannot use download action because 
        uses: actions/github-script@v3.1.0
        with:
          script: |
            var artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            var matchArtifact = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "Test-Results (windows-latest)"
            })[0];
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            var fs = require('fs');
            fs.writeFileSync('${{ github.workspace }}/test-results/test-results.zip', Buffer.from(download.data));

      - run: unzip test-results/test-results.zip

      - name: Report
        uses: dorny/test-reporter@v1
        if: (success() || failure()) && steps.build.conclusion == 'success'
        with:
          name: Test Results (windows-latest)  ## FIXME matrix!
          path: tests-results/results-*.trx
          reporter: dotnet-trx
          list-suites: failed
          list-tests: failed
          fail-on-error: false

